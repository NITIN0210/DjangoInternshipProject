{% extends 'app/base.html' %}
{% block title %}User Registration{% endblock %}

{% block content %}
<div class="container mt-4">
	<div class="card col-md-5 mx-auto shadow-lg">
		<div class="card-body">
			<h2>UserRegistration</h2>
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{% for i in a%}
				<div>{{i}}</div>
				{% endfor %}
				{% for j in c%}
				<div>{{j}}</div>
				{% endfor %}
				
				<div class="row">
					<div class="col">
						<input type="reset" value="Reset" class="btn btn-outline-danger my-2 form-control">
					</div>
					<div class="col">
						<input type="submit" value="CreateUser"  class="btn btn-outline-success my-2 form-control">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
