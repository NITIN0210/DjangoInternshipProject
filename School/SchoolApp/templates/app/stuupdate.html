{% extends 'app/base.html' %}
{% block title  %}StudentUpdate{% endblock %}

{% block content%}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body">
			<h3>Student Update</h3>
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{% for c in x %}
				{%if forloop.counter == 7%}
				<select class="form-control my-2" name='tsid' readonly>
					<option value="{{row1.id}}">{{row1}}</option>
				</select>
				{% else %}
					{{c}}
				{% endif %}
				{% endfor %}
				<div class="row">
					<div class="col">
						<a href="{% url 'slist' %}" class="form-control btn btn-outline-primary">Back to list</a>
					</div>
					<div class="col">
						<input type="submit" value="update" class="form-control btn btn-outline-success">
						
					</div>
					
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock%}
