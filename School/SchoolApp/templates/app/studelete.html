{% extends 'app/base.html' %}
{% block title %}Student delete {% endblock %}

{% block content %}
	<div class="container mt-4">
		<div class="card col-md-6 mx-auto shadow-lg">
			<div class="card-body">
				<h3>Student delete</h3>
					<form method="post">
						{% csrf_token %}
						<h3>Are you sure you want to delete <b>{{r.sname}}</b>?</h3>
						<div class="row">
							<div class="col">
								<input type="submit" value="YesConfirm" class="form-control btn btn-outline-danger">
							</div>
							<div class="col">
								<a href="{% url 'slist' %}" class="form-control 	btn btn-outline-info ">Cancel</a>
						</div>
						</div>
						
				</form>
			</div>
			
		</div>
	</div>
{% endblock %}
