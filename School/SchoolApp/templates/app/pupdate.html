{% extends 'app/base.html' %}
{% block title%}Profile{% endblock %}

{% block content %}
<div class="container">
	<h3>Profile update</h3>
	<div class="card col-md-6 mx-auto shadow-lg">
		<form method="post" enctype="multipart/form-data">
					{% csrf_token %}
			{% for r in row %}
			{{r}}
			{% endfor %}
			<div class="row">
				<div class="col">
					<input type="reset" value="reset" class="form-control btn btn-outline-info my-2">
				</div>
				<div class="col">
					<input type="submit" value="submit" class="form-control btn btn-outline-info my-2">
				</div>
			</div>
				</form>
	</div>
</div>
{% endblock %}
